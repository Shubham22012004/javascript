<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
<body>
  <h1>Rock-Paper-Scissor GAME</h1>
  <div class="elements">
    <div class="box">
      <button class="rock"><img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRwNEac28TRVSE2WXe-bR9LbK6vUg5RWas6w&s"/></button>
    </div>
    <div class="box">
      <button class="paper"><img src="https://www.clipartmax.com/png/middle/149-1498962_cartoon-emoji-paper-rock-scissors-icon-rock-paper-scissors-emoji.png"/></button>
    </div>
    <div class="box">
      <button class="scissor"><img src="https://w7.pngwing.com/pngs/928/745/png-transparent-logo-brand-line-font-emoji-scissors-angle-white-text-thumbnail.png"/></button>
    </div>
  </div>
  <div class="msg">msg display here</div>
  <div class="result">
    <div class="man-result man-hide">MAN
      <div  class="mresult">0</div>

    </div>
    <div class="comp-result comp-hide">COMP
      <div class="cresult">0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
